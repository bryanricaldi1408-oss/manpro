<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christofer | Developer Profile</title>
    <style>
        /* 1. SETUP DASAR & VARIABEL */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8; /* Cyan keren */
            --code-bg: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'Courier New', monospace; /* Font ala coding */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 20%);
        }

        /* 2. KONTAINER UTAMA (KARTU) */
        .profile-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px); /* Efek melayang saat di-hover */
            border-color: var(--accent-color);
        }

        /* 3. HEADING & TYPING EFFECT */
        h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            border-right: 2px solid var(--accent-color);
            display: inline-block;
            padding-right: 5px;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* 4. INFORMASI & TAGS */
        .info-group {
            text-align: left;
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.9rem;
            border-left: 4px solid var(--accent-color);
        }

        .info-group p {
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .highlight {
            color: #a5b4fc;
            font-weight: bold;
        }

        /* 5. GAMBAR */
        .image-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%; /* Membuat gambar bulat */
            border: 3px solid var(--accent-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Label kecil di bawah */
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h3>&lt;Christofer /&gt;</h3>
        
        <div class="info-group">
            <p><span class="highlight">const</span> user = {</p>
            <p>&nbsp;&nbsp;name: <span class="highlight">"Christofer Setiawan"</span>,</p>
            <p>&nbsp;&nbsp;hobby: <span class="highlight">"Tidur"</span>,</p>
            <p>&nbsp;&nbsp;language: <span class="highlight">"Java"</span>,</p>
            <p>&nbsp;&nbsp;status: <span class="highlight">"Tidur"</span></p>
            <p>};</p>
        </div>

        <div class="image-container">
            <img src="/manpro/adat.jpeg" alt="Foto Profil">
            <img src="/manpro/turu.jpg">

        </div>

</body>
</html>
